<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Steam Review Checker</title>
    <link href="main.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="container">
      Loading, or JavaScript required!
    </div>

    <template id="header-container-template">
      <div class="full-width-container">
        <h1>Games Summary</h1>
        <div id="header-container">
          <ul></ul>
        </div>
      </div>
    </template>

    <template id="header-template">
        <li><strong>{gameName}</strong>: {reviews} reviews</li>
    </template>

    <template id="discussion-container-template">
      <div class="data-container"  id="discussions-container">
        <h1>{numDiscussions} discussions</h1>
        <ul id="discussion-container">
        </ul>
      </div>
    </template>

    <template id="discussion-template">
      <li class="discussion">
        <span class="underline">{game}</span>: <a href="{url}">{subforum} | {title}</a> ({numReplies} posts) - updated <strong>{time}</strong> ago
      </li>
    </template>

    <template id="review-container-template">
      <div class="data-container">
        <h1>{numReviews} reviews</h1>
        <div id="review-container">
        </div>
      </div>
    </template>

    <template id="review-template">
      <div class="review">
        <p>
          <span class="review-score review-score-{posOrNeg}">{posOrNeg}</span> review for <a href="{url}">{game}</a> as of <strong>{time}</strong> ago:</span>
        </p>
        <p>{reviewContent}</p>
      </div>
    </template>

    <script src="main.js"></script>
  </body>
</html>
